// CS 2
// Launch options: +exec autoexec.cfg

// Aliases
alias "+jt" "+jump"
alias "+ta" "-attack; -attack2"
alias "-jt" "-jump"


alias +lineupcrosshair "cl_crosshairsize 1000"
alias -lineupcrosshair "cl_crosshairsize 2"

alias +radarzoom "cl_radar_scale 0.4; cl_radar_always_centered 0"
alias -radarzoom "cl_radar_scale 0.7; cl_radar_always_centered 1"

alias "+bombfind" "+use; gameinstructor_enable 1"
alias "-bombfind" "-use; gameinstructor_enable 0"

//Binds

unbindall

// Movement binds
bind  "W"           "+forward"
bind  "A"           "+left"
bind  "S"           "+back"
bind  "D"           "+right"
bind  "SPACE"       "+duck"
bind  "SHIFT"       "+sprint"
bind  "MWHEELUP"    "+jump"
bind  "MWHEELDOWN"  "+jump"
bind  "MOUSE3"      "+jump"
bind  "MOUSE_X"     "yaw"
bind  "MOUSE_Y"     "pitch"

// Combat binds
bind  "MOUSE1"      "+attack"
bind  "MOUSE2"      "+attack2"
bind  "CTRL"        "+reload"
bind  "E"           "+use"
bind  "F"           "+lookatweapon"
bind  "G"           "drop"
bind  "H"           "+bombfind"
bind  "R"           "+jt;+ta;" 
bind  "Mouse4"      "+jt;+ta;"

// Slot binds
bind  "1"           "slot1"
bind  "2"           "slot2"
bind  "3"           "slot3"
bind  "4"           "slot5"

// Grenade binds
bind  "Z"           "buy incgrenade; slot10"
bind  "X"           "buy hegrenade; slot6"
bind  "C"           "buy flashbang; slot7"
bind  "V"           "buy smokegrenade; slot8"
bind  "5"           "buy decoy; slot9"

// UI binds
bind  "TAB"         "+radarzoom"
bind  "B"           "buymenu"
bind  "ESCAPE"      "cancelselect"
bind  "P"           "+showscores"

// Communication and console binds
bind  "ENTER"       "messagemode"
bind  "Y"           "messagemode2"
bind  "Q"           "player_ping"
bind  "`"           "toggleconsole"
bind  "ALT"         "+voicerecord"
bind  "T"           "voice_modenable_toggle"

// Buybinds
bind "KP_1" "buy vesthelm; buy vest;"
bind "KP_2" "buy m4a1; buy ak47;"
bind "KP_3" "buy awp;"
bind "KP_4" "buy m4a1_silencer;"
// Audio
volume "0.15"
voice_scale "0.7"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.04"

// HUD
hud_scaling "1.1"
hud_showtargetid "1"
cl_autohelp "0"
cl_hud_color "8"
cl_sanitize_player_names "0"
cl_showloadout "1"
+cl_show_team_equipment
gameinstructor_enable "0"

//CROSSHAIR COMMANDS
cl_crosshairstyle 5
cl_crosshairsize 2.5
cl_crosshairthickness 0.5
cl_crosshairgap -3
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshair_recoil 0
cl_crosshairgap_useweaponvalue 0
cl_crosshaircolor 5
 
//EXTRAS
cl_crosshair_sniper_width 1
cl_crosshair_friendly_warning 1
hud_showtargetid 1
cl_hud_color 9
 

// Mouse
sensitivity "0.8"
zoom_sensitivity_ratio "0.818933027098955175"

// Radar
cl_hud_radar_scale "1.3"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_square_with_scoreboard "0"

// Video
fps_max "0"
r_fullscreen_gamma 2.5

// Viewmodel
viewmodel_presetpos "1"
viewmodel_fov "54"
viewmodel_offset_x "-2.0"
viewmodel_offset_y "-2.0"
viewmodel_offset_z "-2.0"

// Performance
mat_queue_mode "-1"
cl_forcepreload "1"
cl_disable_ragdolls "1"
engine_low_latency_sleep_after_client_tick true
r_show_build_info false

echo "Loaded autoexec.cfg"
host_writeconfig
